<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <main>
      <div class="container">
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-md-8 col-lg-6">
            <h2 class="d-flex justify-content-center">Animale</h2>
            <form>
              <div class="mb-2">
                <label
                  for="namePets"
                  class="form-label d-flex justify-content-center"
                  >Nome Animale</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="namePets"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label
                  for="nameOwner"
                  class="form-label d-flex justify-content-center"
                  >Nome Padrone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameOwner"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label
                  for="species"
                  class="form-label d-flex justify-content-center"
                  >Specie</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="species"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label
                  for="breed"
                  class="form-label d-flex justify-content-center"
                  >Razza</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="breed"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success me-5">
                  Aggiungi
                </button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <div
          class="row justify-content-center mt-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
          id="cardPets"
        ></div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
